<!DOCTYPE html>
<!--- Last Update 09.08.2022 05:55 PM -->
<html lang="en">
<head>
    <base href="http://127.0.0.1/formValidation/"/>
    <link rel="stylesheet" type="text/css" href="style_dir/style.css">
    <script type="text/javascript" defer="true" src="script_dir/script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Input Validation  </title>
</head>
<body>
    <h1>
    Form Validation Success</h1>
    <div class="box">
        <form id="forme" action=response_dir/response.php" name="form1" method="post">
            Full Name: <input placeholder="Enter name here" type="text" id="nameinput" name="fname" class="design"/>
            <span class="err" id="error-1"></span>
            <span class="typer" id="typer-1">Typing</span>
            <br>
            Surname: <input placeholder="Enter surname here" type="text" id="surnameinput" name="fsurname" class="design"/>
            <span class="err" id="error-2"></span>
            <span  class="typer" id="typer-2">Typing</span>
            <br>
            Email: <input placeholder="Enter email here" type="email" id="emailinput" name="fmail" class="design"/>
            <span class="err" id="error-3"></span>
            <span class="typer" id="typer-3">Typing</span>
            <br>
            Phone: <input placeholder="Enter phone here" type="text" id="mobileinput" name="fmobile" class="design" maxlength="10"/>
            <span class="err" id="error-4"></span>
            <span class="typer" id="typer-4">Typing</span>
            <br>
            City: <input placeholder="Enter city here" type="text" id="cityinput" name="fcity" class="design"/>
            <span class="err" id="error-5"></span>
            <span class="typer" id="typer-5">Typing</span>
            <br>
            District:
            <select placeholder="Enter district here" id="taxinput" name="fdis" class="design"  style="cursor:pointer">
            <option value="">Please Select Option</option>
            <option value="IIT">Indivisual Income Tax</option>
            <option value="CIT">Corporation Income Tax</option>
            <option value="GST">Goods and Service Tax/option>
            <option value="EIT">Export Import Tax</option>
            <option value="CGT">Capital Gain Tax</option>
            </select>
            <span class="err" id="error-6"></span>
            <span class="typer" id="typer-6">Typing</span>
            <br>
            
            Radio:
            <input type="radio" id="radioinput-1" name="fradio" value="radio-1-value" style="cursor:pointer;" class="design"/>
            <input type="radio" id="radioinput-2" name="fradio" value="radio-2-value" style="cursor:pointer;"  class="design"/>
            <input type="radio" id="radioinput-3" name="fradio" value="radio-3-value" style="cursor:pointer;"  class="design"/>
            <span class="err" id="error-7"></span>
            <span class="typer" id="typer-7">Typing</span>
            <br>
            Checkbox: <em>(Optional)</em>
            <input type="checkbox" id="checkinput-1" name="fcheck-1" value="check-value-1" style="cursor:pointer;"  class="design"/>
            <input type="checkbox" id="checkinput-2" name="fcheck-2" value="check-value-2" style="cursor:pointer;"  class="design"/>
            <input type="checkbox" id="checkinput-3" name="fcheck-3" value="check-value-3" style="cursor:pointer;"  class="design"/>
            <span class="err"  id="error-8"></span>
            <span class="typer" id="typer-8">Typing</span>
            <br>
            Date: <input type="date" min="2000-01-01" id="dateinput" name="fdate" class="design"/>
            <span class="err" id="error-9"></span>
            <span class="typer" id="typer-9">Typing</span>
            <br>
            Password: <input placeholder="Enter password here" type="password" id="passinput" name="fpass" class="design"/>
            <span class="err" id="error-10"></span>
            <span class="typer" id="typer-10">Typing</span>
            <br>
            <label for="showpass" style="cursor: pointer; user-select: none;">
                <small>show password</small> <input type="checkbox" id="showpass" style="cursor: pointer;"/>
            </label>
           <br>
            Confirm Password: <input placeholder="Re-enter password here" type="password" id="repassinput" name="frepass" class="design"/>
            <span class="err" id="error-11"></span>
            <span style="position: absolute; margin-left: -330px; margin-top: 48px;" class="typer" id="repass"></span>
            <span class="typer" id="typer-11">Typing</span>
            <br>
            <br>
            <br>
            Bio: 
            <br>
            <textarea maxlength="239" placeholder="Enter about yourself" type="input" id="bioinput" name="fbio" class="design" cols="60" rows="10" style="padding: 5px; resize:none;"></textarea>
            <br><p id="within">letters should be <span id="left">0</span>/239</p>
            <span class="err" id="error-12"></span>
            <span class="typer" id="typer-12">Typing</span>
            <br>
            <button type="submit" id="submitin" value="submit-value" name="submit-name">Enroll Now</button>
            <button type="reset" id="reset-btn">Reset Form</button>
        </form>
    </div>
</body>
</html>
